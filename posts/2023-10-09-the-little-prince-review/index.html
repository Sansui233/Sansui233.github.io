心情呢？或是单纯是觉得有趣吗？怎么想出这些光怪陆离的可爱小故事？我是一个强逻辑性的Ne人，这样的思考也许能提高一下Ni的水平，带来一些不一样的启发。\u003c/p\u003e\\n\u003ch2\u003e第1章\u003c/h2\u003e\\n\u003cp\u003e介绍“我”与“大人”之间的区别。\u003c/p\u003e\\n\u003cp\u003e“我”在成为大人后 ，依然有着孩子般的心灵。如果不是这样，后文的“我”将是一个很难理解小王子的大人。体现这一点是“蛇吞象”与“帽子”的故事（作者真的很会想）。大人看东西只关注现实，不现实的事情对于大人毫无意义。\u003c/p\u003e\\n\u003ch2\u003e第2-7章\u003c/h2\u003e\\n\u003cp\u003e介绍小王子的由来。\u003c/p\u003e\\n\u003cp\u003e“我”困在沙漠中时遇到来自另一个星球的小王子，一个礼貌的、有点忧伤的小王子。小王子想要我画一只绵羊给他，但挑三拣四，最后对一只藏在箱子里看不见的小绵羊表示满意，还觉得小羊在箱子里睡着了。\u003c/p\u003e\\n\u003cp\u003e为什么想到在这里安排这么一只奇怪的绵羊，如果仅仅想有趣，那安排一只会走钢丝的山羊不行吗？读到最后才隐隐有了答案——美丽的事物往往是不被看见的，这也许是“箱子里的羊”的动机。\u003c/p\u003e\\n\u003cp\u003e第6章的写小王子星球上的猴面包树。从编剧的角度，不描写羊吃什么食物也无伤故事发展，但写了，还写的是特别具体也不常见的猴面包树，大概是有什么想法在里面的。猴面包树是会无限扩张的、不好的东西，但这和小王子的生活有什么关系呢，也就是多了一些并不让人开心的日常打扫。\u003c/p\u003e\\n\u003cp\u003e我不认为这里是象征自私的欲望、野心，小王子的星球上没有出现这类元素的必要性，含义也并不太深刻，在后续别的星球遇到更合理。后来看知乎上感觉有一个（我认为）挺靠谱的说法：\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e作者发表时正值二战期间，作者是一名法国人，国土沦丧旅居纽约。旅居纽约的法国人又分成戴高乐派和维希派，他想劝告两派捐弃前嫌共同对敌，却遭到两派的夹攻，非常无奈，这三棵灌木正是代表法西斯的德国、意大利和日本。\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cp\u003e破坏这份宁静的、疯长的、夺取人生存空间的猴面包树。\u003c/p\u003e\\n\u003cp\u003e然后引出了对于小王子最重要的玫瑰花。作者是先想到绵羊再编出的玫瑰花，还是本来就想写玫瑰花与小王子的故事、再编出绵羊？如果以先写大纲让剧情先行的角度，我偏向于后者。无论以何种方式开始，绵羊和玫瑰花的情节是精妙契合的。情节的前后衔接一向不是一个简单的事情，如果先写剧情可能人物 ooc，如果先写人物可能会想不出后续，好多长篇就是这么坑掉的……\u003c/p\u003e\\n\u003cp\u003e这部分里还有一些别的情节，比如说谈到小王子的星球叫做行星 B612 时，讽刺了大人们喜欢以衣冠取人，关注外在与代号，不关注人的本质。\u003c/p\u003e\\n\u003cp\u003e小王子的星球上还有两座活火山一座死火山，非常有趣的脑洞，对剧情发展没什么用但并不觉得无聊，气质很符合小王子的星球（氛围渲染也是有必要的？）。小王子有一天最多看了43次日落，后文对不同星球的日落次数描写对比起来也非常有趣。至此基本表现出了小王子日常生活。\u003c/p\u003e\\n\u003ch2\u003e第8-9章\u003c/h2\u003e\\n\u003cp\u003e玫瑰花与小王子的相处这两章浪漫温柔，明显以人物情感先行，对话自然发生。剧情上没有太多刻意安排。有刻意安排的剧情是小王子最后一时冲动生了玫瑰花的气，离星出走。虽说是生气了，但看起来还是十分的文艺……整个文笔的基调就是这样的，very童话。\u003c/p\u003e\\n\u003ch2\u003e第10-15章\u003c/h2\u003e\\n\u003cp\u003e离星出走章节。不同星球上住着不同的奇怪大人，写得非常直白。后面有许多章节都会显得较为独立且直白，是娓娓道来的日常故事。\u003c/p\u003e\\n\u003cp\u003e第10章：有理性但放不下权威架子的大人。\u003c/p\u003e\\n\u003cp\u003e第11章：爱慕虚荣的大人。\u003c/p\u003e\\n\u003cp\u003e第12章：永远在犯同样错误的酒鬼。非常短，像四格漫画一样，但闭环的对白好有趣。\u003c/p\u003e\\n\u003cp\u003e第13章：除了钱和财产再脑子也容不下别的东西的商人。一些人看到什么东西就觉得是自己的，什么也不做就想据为己有，像是在讽刺资本主义的起源嗯……\u003c/p\u003e\\n\u003cp\u003e第14章：守规矩的、不知变通的打工人。观看一千多次日落这个吐槽也很有趣，像是人物先行写出来的。\u003c/p\u003e\\n\u003cp\u003e第15章：不出门的地理学家。看到好多模板的影子：不深入基层的高高在上的 leader、掉书袋不实践的人、把别人的成果据为己有的人、不切实际的甲方。地理学家知道地球，但连自己的星球上有没有大洋和火山都不知道，却觉得理所当然。\u003c/p\u003e\\n\u003ch2\u003e第16-19章\u003c/h2\u003e\\n\u003cp\u003e小王子来地球的见闻。\u003c/p\u003e\\n\u003cp\u003e第16章介绍地球。\u003c/p\u003e\\n\u003cp\u003e第17章小王子来到地球寻找人类，第一个遇见的毒蛇是为以后小王子回家埋下的伏笔（好残忍）。\u003c/p\u003e\\n\u003cp\u003e第18章向花问路的写作视角很有趣。以花的视角，人没有根，所以被风送走了。\u003c/p\u003e\\n\u003cp\u003e第19章的回声有点类似空镜的作用？我不理解，但隐约觉得好像是有用的，好可爱。\u003c/p\u003e\\n\u003ch2\u003e第20-21章\u003c/h2\u003e\\n\u003cp\u003e算是主线章节（？）很多玫瑰的花圃，小王子最初知道自己的玫瑰在外形上不是独一无二的后，很伤心。但小狐狸的出现又让他明白了\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e\u003cstrong\u003e正是因为小王子在玫瑰身上花费的时间，才使得玫瑰变得如此珍贵。因此单她一朵，就胜过了这世间所有。\u003c/strong\u003e\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cp\u003e此外小狐狸还教会了他仪式感。\u003c/p\u003e\\n\u003ch2\u003e第22-23章\u003c/h2\u003e\\n\u003cp\u003e永远在向往别处，行色匆匆，忽视脚下风景的人。\u003c/p\u003e\\n\u003cp\u003e永远在节省时间，追求效率的现代人。\u003c/p\u003e\\n\u003ch2\u003e第24-25章\u003c/h2\u003e\\n\u003cp\u003e沙漠里的井水，突出主题的两章，和星星上的玫瑰花一样。这个情节的设置和作者的自身经历有关，对于没有经历过的人而言难以复刻。\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e“沙漠美丽，因为沙漠的某处隐藏着一口井。”\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e“房子也好，星星、沙漠也好，美化他们的东西，是肉眼看不见的。”\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003ch2\u003e第26-27章\u003c/h2\u003e\\n\u003cp\u003e小王子通过死亡回去了，“我”不舍。这两章人物先行，对白比较重要。\u003c/p\u003e\\n\u003cp\u003e总体感想是，这是一本给成年人读的童话。我清楚记得我小学时看到第一章，只觉得这是一个有点可爱的怪孩子。到高中时，可以感受到文笔有童话的美好，但并不太理解作者要表达什么。大学时看原著也没有懂，纯学英文去了。直到现在才对里面的情节有所体会。小王子的“童真”是人在成长过程中需要慢慢获得的，是成年人的反思，在小时候的记忆中类似的想法我从未存在过。小时候反而会现实得多，真正的小孩子有着更原始更本能的残酷。\u003c/p\u003e\\n\u003cp\u003e语文考试总是在问“作者在这一段想要表达什么”，小时候总觉得有时候是出题想太多。现在觉得，不是的，但也不应该有标准答案。刻意设计的剧作可以解释，很多人带着心情自然而然书写而成的东西，自己也是无法准确剖析的。剖析自己对每个人都是困难的，何况是一纸之隔的他人呢。\u003c/p\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:e,jsxs:r}=arguments[0];function _createMdxContent(c){const d={blockquote:\\\"blockquote\\\",h2:\\\"h2\\\",p:\\\"p\\\",strong:\\\"strong\\\",...c.components};return r(n,{children:[e(d.p,{children:\\\"《小王子》在不同年龄阶段都看过，中译和原著也都读过，当时只是觉得有趣。但尝试自己写故事后，才惊觉其实所有的有趣都是是作者的刻意表达。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"仅仅以生活中的“有趣”与“想象力”写出的故事远远不够，别人看起来并没有你认为的那么有趣，内核是空洞的。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"人在成年人后，所经历的一切容易让笔下故事的发展陷入自身所见所闻，很难写出孩子般质朴的想象，无法逃离现实的束缚。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"举个例子，如果你的故事需要一个超现实的“天体引力”进行推动，你会用怎样的方式让这样的力产生？\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"我搜集了很多宇宙的资料，试图从中找到什么想法。但事实上我并不是想写硬科幻，也没人想在简短的剧情中读一大堆物理考据。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"我对此一筹莫展，觉得怎样都编不出一个合理的解释……最后决定拉出上帝作为隐喻，上帝按自己心意去裁定天体引力。听起来很离谱吧，就好像是小孩子的瞎想，仅仅是“上帝裁定天体引力”不也是一具无意义空壳吗？但如果将这个设定赋予别的象征，就不再是无意义的。或者说，我其实是想象征什么，才拉出一个离谱的上帝。不过这个处理我也并不满意，但一时想不到更好的方法。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"幻想的意义不在于幻想本身，而是幻想对故事带来的推动。感到有趣的事在深入思考后也不仅是罕见、超现实的表象，它会带来的新体验，又或者：“喜剧的内核是悲剧”。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"今天复看《小王子》，试图从写故事的角度去理解，作者在下笔时是带着怎样的想法与心情呢？或是单纯是觉得有趣吗？怎么想出这些光怪陆离的可爱小故事？我是一个强逻辑性的Ne人，这样的思考也许能提高一下Ni的水平，带来一些不一样的启发。\\\"}),\\\"\\\\n\\\",e(d.h2,{id:\\\"第1章\\\",children:\\\"第1章\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"介绍“我”与“大人”之间的区别。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"“我”在成为大人后 ，依然有着孩子般的心灵。如果不是这样，后文的“我”将是一个很难理解小王子的大人。体现这一点是“蛇吞象”与“帽子”的故事（作者真的很会想）。大人看东西只关注现实，不现实的事情对于大人毫无意义。\\\"}),\\\"\\\\n\\\",e(d.h2,{id:\\\"第2-7章\\\",children:\\\"第2-7章\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"介绍小王子的由来。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"“我”困在沙漠中时遇到来自另一个星球的小王子，一个礼貌的、有点忧伤的小王子。小王子想要我画一只绵羊给他，但挑三拣四，最后对一只藏在箱子里看不见的小绵羊表示满意，还觉得小羊在箱子里睡着了。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"为什么想到在这里安排这么一只奇怪的绵羊，如果仅仅想有趣，那安排一只会走钢丝的山羊不行吗？读到最后才隐隐有了答案——美丽的事物往往是不被看见的，这也许是“箱子里的羊”的动机。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第6章的写小王子星球上的猴面包树。从编剧的角度，不描写羊吃什么食物也无伤故事发展，但写了，还写的是特别具体也不常见的猴面包树，大概是有什么想法在里面的。猴面包树是会无限扩张的、不好的东西，但这和小王子的生活有什么关系呢，也就是多了一些并不让人开心的日常打扫。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"我不认为这里是象征自私的欲望、野心，小王子的星球上没有出现这类元素的必要性，含义也并不太深刻，在后续别的星球遇到更合理。后来看知乎上感觉有一个（我认为）挺靠谱的说法：\\\"}),\\\"\\\\n\\\",r(d.blockquote,{children:[\\\"\\\\n\\\",e(d.p,{children:\\\"作者发表时正值二战期间，作者是一名法国人，国土沦丧旅居纽约。旅居纽约的法国人又分成戴高乐派和维希派，他想劝告两派捐弃前嫌共同对敌，却遭到两派的夹攻，非常无奈，这三棵灌木正是代表法西斯的德国、意大利和日本。\\\"}),\\\"\\\\n\\\"]}),\\\"\\\\n\\\",e(d.p,{children:\\\"破坏这份宁静的、疯长的、夺取人生存空间的猴面包树。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"然后引出了对于小王子最重要的玫瑰花。作者是先想到绵羊再编出的玫瑰花，还是本来就想写玫瑰花与小王子的故事、再编出绵羊？如果以先写大纲让剧情先行的角度，我偏向于后者。无论以何种方式开始，绵羊和玫瑰花的情节是精妙契合的。情节的前后衔接一向不是一个简单的事情，如果先写剧情可能人物 ooc，如果先写人物可能会想不出后续，好多长篇就是这么坑掉的……\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"这部分里还有一些别的情节，比如说谈到小王子的星球叫做行星 B612 时，讽刺了大人们喜欢以衣冠取人，关注外在与代号，不关注人的本质。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"小王子的星球上还有两座活火山一座死火山，非常有趣的脑洞，对剧情发展没什么用但并不觉得无聊，气质很符合小王子的星球（氛围渲染也是有必要的？）。小王子有一天最多看了43次日落，后文对不同星球的日落次数描写对比起来也非常有趣。至此基本表现出了小王子日常生活。\\\"}),\\\"\\\\n\\\",e(d.h2,{id:\\\"第8-9章\\\",children:\\\"第8-9章\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"玫瑰花与小王子的相处这两章浪漫温柔，明显以人物情感先行，对话自然发生。剧情上没有太多刻意安排。有刻意安排的剧情是小王子最后一时冲动生了玫瑰花的气，离星出走。虽说是生气了，但看起来还是十分的文艺……整个文笔的基调就是这样的，very童话。\\\"}),\\\"\\\\n\\\",e(d.h2,{id:\\\"第10-15章\\\",children:\\\"第10-15章\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"离星出走章节。不同星球上住着不同的奇怪大人，写得非常直白。后面有许多章节都会显得较为独立且直白，是娓娓道来的日常故事。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第10章：有理性但放不下权威架子的大人。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第11章：爱慕虚荣的大人。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第12章：永远在犯同样错误的酒鬼。非常短，像四格漫画一样，但闭环的对白好有趣。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第13章：除了钱和财产再脑子也容不下别的东西的商人。一些人看到什么东西就觉得是自己的，什么也不做就想据为己有，像是在讽刺资本主义的起源嗯……\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第14章：守规矩的、不知变通的打工人。观看一千多次日落这个吐槽也很有趣，像是人物先行写出来的。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第15章：不出门的地理学家。看到好多模板的影子：不深入基层的高高在上的 leader、掉书袋不实践的人、把别人的成果据为己有的人、不切实际的甲方。地理学家知道地球，但连自己的星球上有没有大洋和火山都不知道，却觉得理所当然。\\\"}),\\\"\\\\n\\\",e(d.h2,{id:\\\"第16-19章\\\",children:\\\"第16-19章\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"小王子来地球的见闻。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第16章介绍地球。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"第17章小
