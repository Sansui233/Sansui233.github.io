慢了。大概一天只看两次微信的已经是异端了。\u003c/p\u003e\\n\u003cp\u003e也许和人有关，微信从一个方便联系感情的软件，变成了生产力工具，是随时随地接受需求的怪物。我起初能理解在微信同时加工作的人和亲人，之后变得难以理解，到现在又变得可以理解，感受是大不相同。从前是四海为友，后来是要把社交分开，到现在是感觉其实都是一回事，亲人不会更特别。\u003c/p\u003e\\n\u003cp\u003e当真的想要放松联络时，就会使用其他软件了。为什么 qq 依然在年轻人中流行？其实就是长辈不用。qq 的用户群有特别老的和特别年轻的，中间有明显的断层。\u003c/p\u003e\\n\u003cp\u003e4\u003c/p\u003e\\n\u003cp\u003e国人非常喜欢开发效率类工具，也喜欢记录。近几年新的效率工具，我所知道的绝大部分是国人在开发。可能与老中整体的环境相关。在我记忆中，如果一件事做得不好，就是要反省的，如果一件事做得好但慢，那就是没有效率。「效率」这个词似乎成为了魔咒。\u003c/p\u003e\\n\u003cp\u003e再加上不要自大、时刻谦逊、居安思危等等，于是养成了无法接受任何夸赞的性格。夸就是客套，真夸就是直冒冷汗。嗯，只要还面对着别人，没有一件事是我满意的。满意的东西现在会小心收藏起来，像 led 屏一样，不要轻易就被弄碎了。\u003c/p\u003e\\n\u003cp\u003e5\u003c/p\u003e\\n\u003cp\u003e人类造就科技成长，但又被科技裹挟，造就一个个被高度封装的便利化包裹的巨婴。从逻辑上说，国内早就已经进入赛博朋克，只是社会形态还没有跟上。\u003c/p\u003e\\n\u003cp\u003e这类抽象思考的空虚感令人害怕，时常觉得早已非人。也可能只是我的个人想法。希望脱离宏大叙事，去做出微小的选择。\u003c/p\u003e\\n\u003cp\u003e想画漫画了，草。\u003c/p\u003e\\n\u003cp\u003e写于2024年11月13日03时15分。\u003c/p\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:e,jsxs:r}=arguments[0];function _createMdxContent(c){const d={p:\\\"p\\\",...c.components};return r(n,{children:[e(d.p,{children:\\\"1\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"今天我想把一张图从 iPad 传到 iPhone 时，突然感觉很麻烦，因为需要打开并解锁，ipad，打开照片，再点击分享，点击AirDrop。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"然后猛然意识到，我是不是越来越懒了？\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"对于懒与对于快节奏的追求本质上是一回事，都是简化简化再简化。我对简化的追求似乎有无止境的趋势，也喜欢比对市面上的效率工具，但这真的能提高生产力吗？\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"从前拿着U盘传照片，会感叹信息化的便利。我学习计算机也想做让生活便利的事情，在更短的时间去体验到更多原本无法体验到的东西。后来用 qq 传照片，也感觉很方便。是什么时候开始连 AirDrop 都嫌弃太麻烦了呢？是不是对于我，只有意念传输才是终点？可那之后又能如何呢？\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"2\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"生活的意义来自于过程，而非终点。而衡量事物价格来自于终点，而非过程。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"毫无疑问，工作、劳动力是商品化的，意义与复杂性从不等于价格。不如说以找寻意义的方式寻找工作，很大程度上会面临吃不上饭。\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"3\\\"}),\\\"\\\\n\\\",e(d.p,{children:\\\"从前会写书信，后来能随时短信联系变得好方便，一个月发几十块的短信。再后来即时通讯工具出来，联络更便宜更方便了，可人渐渐变成了24小时 oncall 状态，隔几个小时不看微信就会被说太慢了。大概一天只看两次微信的已经是异端了。\\\"}),\\\"\\\\n\\\",e(d.p,{childr
