003ccode\u003e音频降噪\u003c/code\u003e 和 \u003ccode\u003e人声增强\u003c/code\u003e 。在我还是尊贵的 SVIP 时用过，感觉是对于日常说话场景够用了。但恰好之前我处理音频的目标都不只是说话，而这次我又实在不想为了这么十秒钟的结婚祝福去开个几十块的会员（但是可以为了十秒学习一圈软件），所以介绍一下用 Davinci、MSST 的处理方法。\u003c/p\u003e\\n\u003ch2\u003e工具\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003ca href=\\\"https://www.blackmagicdesign.com/products/davinciresolve\\\"\u003eDavinci\u003c/a\u003e：视频剪辑软件，配有一套 Fairlight 音频工具。\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003ca href=\\\"https://www.blackmagicdesign.com/products/davinciresolve\\\"\u003eMSST-GUI\u003c/a\u003e：开源的 AI 音频降噪模型管理工具，本地部署（磁盘占用很大预警）。\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003ca href=\\\"https://soft.3dmgame.com/down/342085.html\\\"\u003eRX8\u003c/a\u003e：音频修复工具（可选）。\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e有人可能会觉得为了 10 秒视频下这三种都算专业级的东西也有点不值得，而且上手需要些时间。其实说得对，不想折腾还是去开个剪映会员比较好。\u003c/p\u003e\\n\u003cp\u003e仅仅对于我，这些软件是常备的，总是会时不时用一下。\u003cdel\u003e如果不是剪映特效库省事是我真的不想用一个特效会内存泄露用着用着把整个电脑卡爆的软件\u003c/del\u003e。\u003c/p\u003e\\n\u003ch2\u003e视频色彩处理\u003c/h2\u003e\\n\u003cp\u003e现在 iPhone 拍的视频带有 HDR（高保真色彩），这类视频对播放器和显示器都有要求。前几年有的平台对 HDR 视频支持不太好，potplayer 这类播放器不特意设置也对 HDR 支持不好。直到现在我也会转成 SDR 以避免出现奇怪的色彩。\u003c/p\u003e\\n\u003cp\u003e达芬奇不会自动给你处理视频色彩，直接拖 iPhone 拍摄的视频进去必然是颜色发灰。需要自己映射色彩空间。\u003c/p\u003e\\n\u003cp\u003e【图 映射前后】\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e确认 **文件→项目设置→色彩管理，**时间线色彩空间为 Rec 709 Scene\u003c/li\u003e\\n\u003cli\u003e在\u003cstrong\u003e调色工作区\u003c/strong\u003e，右上角\u003cstrong\u003e特效库\u003c/strong\u003e（旧版叫 open fx），搜索 \u003cstrong\u003e色彩空间转换\u003c/strong\u003e。\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003e输入色彩空间\u003c/strong\u003e选择 Rec.2100 或者 Rec.2020 两者没有什么区别，本质是同一个东西\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e输出色彩空间\u003c/strong\u003e 选择 Rec.709\u003c/li\u003e\\n\u003cli\u003e如果输入伽马选择 ARIB STD-B67 HLG，对应输出伽马选择 Rec.709\u003c/li\u003e\\n\u003cli\u003e**色调映射方式：**DaVinci（默认是）下面的 \u003cstrong\u003e适配\u003c/strong\u003e 默认是9 可以根据需要改变数值来影响画面亮度，通常保持不动。如果画面偏亮或者偏暗可以进行调整。\u003c/li\u003e\\n\u003cli\u003e色域映射方式，默认无。如有过饱和现象，选择饱和度压缩\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e参考：\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e使用达芬奇做HDR转换SDR  DaVinci Resolve-哔哩哔哩](\u003ca href=\\\"https://b23.tv/HmEvpO5\\\"\u003ehttps://b23.tv/HmEvpO5\u003c/a\u003e)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch2\u003e音频处理\u003c/h2\u003e\\n\u003cp\u003eiPhone 录音的通常情况是\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e底噪大\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e波形不“健康”，声音小，但调大了又感觉爆音\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3\u003e降噪\u003c/h3\u003e\\n\u003cp\u003e针对底噪大，如果是实时收音，\u003ca href=\\\"https://www.accentize.com/dxrevive/\\\"\u003edxrevive pro\u003c/a\u003e 是我用过最好的降噪插件。可以插到达芬奇的 Fairlight 调音台使用。\u003c/p\u003e\\n\u003cp\u003e【图】\u003c/p\u003e\\n\u003cp\u003e但对于我的拍摄情况，依然不够看。\u003ca href=\\\"https://www.accentize.com/dxrevive/\\\"\u003edxrevive pro\u003c/a\u003e 只适用于环境安静、人声比较大显清晰的情况下去噪，当噪声过大时人声部分还是失真严重。一般做视频都属于音频后处理了，此时用更现代的 MSST AI 降噪模型会好非常多。\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"https://github.com/SUC-DriverOld/MSST-WebUI\\\"\u003eMSST GUI\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3\u003e响度归一化\u003c/h3\u003e\\n\u003cp\u003e不健康的音频波形，指主要音频内容音量小，但少部分时候音量突然很大。\u003c/p\u003e\\n\u003cp\u003e【图】\u003c/p\u003e\\n\u003cp\u003e这本来不算太大的问题，只是总体听着响度比较小。但近几十年的响度战争发展，响就是大，响就是好。个人视频也要足够的响度。iPhone 拍摄后的响度达不到目前的“正常”水平。\u003c/p\u003e\\n\u003cp\u003e抖音上传的视频会粗暴地直接增加音量，很少出现不够响的问题，代价是又吵又爆音。这肯定不是一个理想的做法。\u003c/p\u003e\\n\u003cp\u003e我们能做的是把波形音量做均匀，这样能在不爆音的前提下，让整个音频听起来更“响”。\u003c/p\u003e\\n\u003cp\u003e达芬奇 fairlight 工作区提供了响度归一化的功能，选 Youtube 的配置，其实已经很大声了。\u003c/p\u003e\\n\u003cp\u003e但我实测下来，达芬奇内置的响度归一化不如 RX8 的效果好（激进）。在极其不健康的音频波形下，设置为 -14LUFS，归一化后的响度依然只有 -20LUFS，依然“不够响”。如果有可能，我更建议使用 RX8 中的 \u003ccode\u003eLoudness Control\u003c/code\u003e 来进行响度归一化。\u003c/p\u003e\\n\u003cp\u003e如果你觉得波形尖角较多，此时可以再挂一个压缩器。在输出总线上其实总是应该挂一个压缩器，以免上传后因为平台关系爆音（如抖音）。\u003c/p\u003e\\n\u003ch2\u003eEQ\u003c/h2\u003e\\n\u003cp\u003e即便上述步骤处理完，还是会觉得声音是“不清晰”的。即便把音量拉大，声音不清晰的听感依然会存在。因为在拍摄距离较远的情况下，声音的高频会被削弱，此时加强人声高频，削弱中频就可以了。\u003c/p\u003e\\n\u003cp\u003e【图】\u003c/p\u003e\\n\u003cp\u003e另外在室内录音通常有房混。房混是一个后期几乎无法处理的情况，MSST 模型中有针对混响去除的模型，但是对于实录的房混几乎没有效果，只对混音出的“完美混响”有效果。而且，如果你想要视频看起来真实，其实是不需要对房混做处理的，降噪完已经足够了。\u003c/p\u003e\\n\u003ch2\u003e频谱修复\u003c/h2\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e此部分需要 RX8\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cp\u003e有的时候你视频可能会有各种“爆破音”干扰频谱，导致“最大声”的瞬间是噪音，无论怎么归一化都很明显。比如 iPhone 手机放下的声音。\u003c/p\u003e\\n\u003cp\u003e当然你可以选择静音此部分。但是对于一个实录视频，本该有声音的地方变得完全没有声音也是一个很奇怪的事情。\u003c/p\u003e\\n\u003cp\u003e你也可以选择把此刻的音量变小，但是代价是所有声音都变小，包括本不该变小的环境音，这样听感是声音勿大勿小。\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003e频谱修复\u003c/strong\u003e，则是可以只变小”爆破音“，而尽量维持环境音。\u003c/p\u003e\\n\u003cp\u003e使用方式就像美颜相机去痘痘一下，选中噪音频谱的部分执行频谱修复。\u003c/p\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:e,jsxs:i}=arguments[0];function _createMdxContent(l){const r={a:\\\"a\\\",blockquote:\\\"blockquote\\\",code:\\\"code\\\",del:\\\"del\\\",h2:\\\"h2\\\",h3:\\\"h3\\\",li:\\\"li\\\",ol:\\\"ol\\\",p:\\\"p\\\",strong:\\\"strong\\\",ul:\\\"ul\\\",...l.components};return i(n,{children:[e(r.p,{children:\\\"最近因为有人结婚又出去在街上拍了点祝福视频。对于只有一个 iPhone 走天下的人，其实把视频中的音频质量处理到能听不是一个特别容易的事。对于刚需现场实时收音的情况，前期工作最好是\\\"}),\\\"\\\\n\\\",i(r.ul,{children:[\\\"\\\\n\\\",e(r.li,{children:\\\"尽量在安静的室内，别在大街上\\\"}),\\\"\\\\n\\\",e(r.li,{children:\\\"如果在有车的大街上，刚需外置能降噪的麦克风\\\"}),\\\"\\\\n\\\"]}),\\\"\\\\n\\\",e(r.p,{children:\\\"即便是能找到合适的室内地点，iPhone 收音的音频依然会面临\\\"}),\\\"\\\\n\\\",i(r.ul,{children:[\\\"\\\\n\\\",e(r.li,{children:\\\"iPhone 自带底噪、空气底噪\\\"}),\\\"\\\\n\\\",e(r.li,{children:\\\"房间混响，带耳机听感很差\\\"}),\\\"\\\\n\\\",e(r.li,{children:\\\"距离带来音量小、声音糊。此时再加上第一点的底噪，音频质量只能说绝了\\\"}),\\\"\\\\n\\\"]}),\\\"\\\\n\\\",i(r.p,{children:[\\\"所以 iPhone 现场收音的视频，做音频的后期主要目的是变得\\\",e(r.strong,{children:\\\"内容能被清晰听见\\\"}),\\\"。\\\"]}),\\\"\\\\n\\\"
