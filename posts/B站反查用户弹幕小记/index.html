$RC=function(a,b){if(b=document.getElementById(b))(a=document.getElementById(a))?(a.previousSibling.data="$~",$RB.push(a,b),2===$RB.length&&("number"!==typeof $RT?requestAnimationFrame($RV.bind(null,$RB)):(a=performance.now(),setTimeout($RV.bind(null,$RB),2300>a&&2E3<a?2300-a:$RT+300-a)))):b.parentNode.removeChild(b)};$RC("B:0","S:0")</script><div hidden id="S:1"><script>window.__reactRouterContext.streamController.enqueue("[{\"_1\":2,\"_56\":-5,\"_57\":-5},\"loaderData\",{\"_3\":4},\"routes/posts.$slug\",{\"_5\":6,\"_50\":51,\"_53\":54},\"post\",{\"_7\":8,\"_9\":8,\"_10\":11,\"_12\":-5,\"_13\":14,\"_15\":16,\"_21\":22,\"_23\":24,\"_25\":26,\"_27\":28,\"_39\":40,\"_43\":44,\"_45\":46,\"_48\":49},\"title\",\"B站反查用户弹幕小记\",\"slug\",\"date\",\"2018-08-14T16:00:00.000Z\",\"description\",\"draft\",false,\"metadata\",{\"_17\":18,\"_19\":20},\"readingTime\",2,\"wordCount\",430.00000000000006,\"excerpt\",\"工具：Chrome浏览器\\n反查用户分为视频里现存的弹幕反查和历史弹幕反查。其中反查历史弹幕需要用Chrome的调试工具，需要懂一点前端，比较简单，仍然是非技术向的一个小记。\\n从视频里现存的弹幕反查用户\\n能有工具用就用。以下两个工具都能实现从视频里现存的弹幕反查用户。\\n\\nBilibili弹幕发送查询\\nChrome扩展Bilibili Helper\\n\\n从历史弹幕里反查\\n了解原理需要知道前端的基础。原理在这篇文章里说得很清楚了，一定要看。（目前文章已失效，请继续往下看）\\n问题是在于历史弹幕文件的获取。2018年历史弹幕的\",\"content_html\",\"\u003cp\u003e工具：Chrome浏览器\u003c/p\u003e\\n\u003cp\u003e反查用户分为视频里现存的弹幕反查和历史弹幕反查。其中反查历史弹幕需要用Chrome的调试工具，需要懂一点前端，比较简单，仍然是非技术向的一个小记。\u003c/p\u003e\\n\u003ch2\u003e从视频里现存的弹幕反查用户\u003c/h2\u003e\\n\u003cp\u003e能有工具用就用。以下两个工具都能实现从视频里现存的弹幕反查用户。\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"https://www.b612.me/danmu/\\\"\u003eBilibili弹幕发送查询\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003eChrome扩展\u003ca href=\\\"https://chrome.google.com/webstore/detail/%E5%93%94%E5%93%A9%E5%93%94%E5%93%A9%E5%8A%A9%E6%89%8B%EF%BC%9Abilibilicom-%E7%BB%BC%E5%90%88%E8%BE%85%E5%8A%A9%E6%89%A9%E5%B1%95/kpbnombpnpcffllnianjibmpadjolanh?hl=en-US\\\"\u003eBilibili Helper\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch2\u003e从历史弹幕里反查\u003c/h2\u003e\\n\u003cp\u003e了解原理需要知道前端的基础。原理在\u003ca href=\\\"https://typcn.com/legacy/blog/posts/bilibili-comment-sender-digger.html\\\"\u003e这篇文章\u003c/a\u003e里说得很清楚了，一定要看。（目前文章已失效，请继续往下看）\u003c/p\u003e\\n\u003cp\u003e问题是在于历史弹幕文件的获取。2018年历史弹幕的API有变动，需要用户已经登录了才能获取（因为页面的请求方式是是Request），因此之前网上的工具箱都没法用了。这里说一下使用Chrome的开发者工具获取历史弹幕并反查用户的方式。\u003c/p\u003e\\n\u003cp\u003e首先，Chrome需要登录过bilibili，这样才能有cookie。\u003c/p\u003e\\n\u003cp\u003e然后打开一个视频，这里用\u003ca href=\\\"https://www.bilibili.com/video/av29242495\\\"\u003eav29242495\u003c/a\u003e为例。\u003c/p\u003e\\n\u003cp\u003e开启Chrome的开发者工具，并选择network选项卡，刷新一下，大概是这样。\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://img-cf.sansui233.com/imgs/2024/07/202407190805005.webp\\\" alt=\\\"Chrome\\\"\u003e\u003c/p\u003e\\n\u003cp\u003e在上图的bilibili界面中选\\\"查看历史弹幕\\\"，选则一个日期（我选的8月14日）。然后在右侧的Filter中填入history，结果是这样\u003c/p\u003e\\n\u003cp\u003e\u003cimg src=\\\"https://img-cf.sansui233.com/imgs/2024/07/202407190807056.webp\\\" alt=\\\"HistoryDanma\\\"\u003e)\u003c/p\u003e\\n\u003cp\u003e其中以history开头的文件就是我们所需要的历史弹幕文件，双击就可以在新标签页中打开。这个例子中的历史弹幕文件地址长这样：\u003c/p\u003e\\n\u003cpre\u003e\u003ccode\u003ehttps://api.bilibili.com/x/v2/dm/history?type=1\u0026#x26;oid=50775916\u0026#x26;date=2018-08-13\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e可以见这个历史弹幕的api就长这样，oid是视频的编号（不是av号），后面加个date。type=1目前我没弄清楚是什么。\u003c/p\u003e\\n\u003cp\u003e弹幕文件里的弹幕都是这个样子的\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-xml\\\"\u003e\u0026#x3C;d p=\\\"弹幕出现时间,模式,字体大小,颜色,发送时间戳,弹幕池,用户Hash,数据库ID\\\"\u003e123123\u0026#x3C;/d\u003e\\n\u0026#x3C;!--比如--\u003e\\n\u0026#x3C;d p=\\\"10.15700,1,25,16777215,1534175832,0,39d120,3687662110113792\\\"\u003e卧槽番外\u0026#x3C;/d\u003e\\n\u0026#x3C;d p=\\\"19.93100,1,25,16777215,1534175761,0,6acc8733,3687624958541824\\\"\u003e台词太强了，节奏太好了\u0026#x3C;/d\u003e\\n\u0026#x3C;d p=\\\"24.98000,1,25,16777215,1534175677,0,f11c8b72,3687580849668100\\\"\u003e来啦 给大大比心\u0026#x3C;/d\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e其中要用的是用户Hash。用户Hash只是简单的把数字ID用\u003ca href=\\\"http://www.itu.int/rec/T-REC-I.363.5-199608-I/en\\\"\u003eITU I.363.5\u003c/a\u003e算法进行了Hash。不过这里不用手动写算法了，因为下面的接口还能用。\u003c/p\u003e\\n\u003cpre\u003e\u003ccode\u003ehttps://biliquery.typcn.com/api/user/hash/[用户Hash]\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e比如我从文件里任意选了两个用户Hash，替换掉上面的[用户Hash]，分别返回了如下结果\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-json\\\"\u003e{\\\"error\\\":0,\\\"data\\\":[{\\\"id\\\":17882889}]} // 比较老的用户\\n{\\\"error\\\":0,\\\"data\\\":[{\\\"id\\\":390105526},{\\\"id\\\":21670130}]} // 一般新用户\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e用户ID(uid)为后者。用B站的个人主页网址格式就能找到了弹幕发送者的主页了。格式如下\u003c/p\u003e\\n\u003cpre\u003e\u003ccode\u003ehttps://space.bilibili.com/uid/#/\\n\u003c/code\u003e\u003c/pre\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:s,jsxs:a}=arguments[0];function _createMdxContent(l){const e={a:\\\"a\\\",code:\\\"code\\\",h2:\\\"h2\\\",img:\\\"img\\\",li:\\\"li\\\",p:\\\"p\\\",pre:\\\"pre\\\",span:\\\"span\\\",ul:\\\"ul\\\",...l.components};return a(n,{children:[s(e.p,{children:\\\"工具：Chrome浏览器\\\"}),\\\"\\\\n\\\",s(e.p,{children:\\\"反查用户分为视频里现存的弹幕反查和历史弹幕反查。其中反查历史弹幕需要用Chrome的调试工具，需要懂一点前端，比较简单，仍然是非技术向的一个小记。\\\"}),\\\"\\\\n\\\",s(e.h2,{id:\\\"从视频里现存的弹幕反查用户\\\",children:\\\"从视频里现存的弹幕反查用户\\\"}),\\\"\\\\n\\\",s(e.p,{children:\\\"能有工具用就用。以下两个工具都能实现从视频里现存的弹幕反查用户。\\\"}),\\\"\\\\n\\\",a(e.ul,{children:[\\\"\\\\n\\\",s(e.li,{children:s(e.a,{href:\\\"https://www.b612.me/danmu/\\\",children:\\\"Bilibili弹幕发送查询\\\"})}),\\\"\\\\n\\\",a(e.li,{children:[\\\"Chrome扩展\\\",s(e.a,{href:\\\"https://chrome.google.com/webstore/detail/%E5%93%94%E5%93%A9%E5%93%94%E5%93%A9%E5%8A%A9%E6%89%8B%EF%BC%9Abilibilicom-%E7%BB%BC%E5%90%88%E8%BE%85%E5%8A%A9%E6%89%A9%E5%B1%95/kpbnombpnpcffllnianjibmpadjolanh?hl=en-US\\\",children:\\\"Bilibili Helper\\\"})]}),\\\"\\\\n\\\"]}),\\\"\\\\n\\\",s(e.h2,{id:\\\"从历史弹幕里反查\\\",children:\\\"从历史弹幕里反查\\\"}),\\\"\\\\n\\\",a(e.p,{children:[\\\"了解原理需要知道前端的基础。原理在\\\",s(e.a,{href:\\\"https://typcn.com/legacy/blog/posts/bilibili-
