了让launchdeamon能在开机时自动运行，需要编写一个相应plist文件，使用launctl做到开机启动。关于launchctl和plist的作用，请先查看这篇文章：\u003ca href=\\\"https://www.jianshu.com/p/b65c1d339eec\\\"\u003eMac执行定时任务之launchctl\u003c/a\u003e。\u003c/p\u003e\\n\u003cp\u003eplist文件的内容如下：\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-xml\\\"\u003e\u0026#x3C;?xml version=\\\"1.0\\\" encoding=\\\"UTF-8\\\"?\u003e\\n\u0026#x3C;!DOCTYPE plist PUBLIC \\\"-//Apple//DTD PLIST 1.0//EN\\\" \\\"http://www.apple.com/DTDs/PropertyList-1.0.dtd\\\"\u003e\\n\u0026#x3C;plist version=\\\"1.0\\\"\u003e\\n\u0026#x3C;dict\u003e\\n\u0026#x3C;key\u003eLabel\u0026#x3C;/key\u003e\u0026#x3C;string\u003eboot-shutdown\u0026#x3C;/string\u003e\\n\\n\u0026#x3C;key\u003eProgramArguments\u0026#x3C;/key\u003e\\n\u0026#x3C;array\u003e\\n  \u0026#x3C;string\u003e$SCRIPT_PATH/launchdaemon\u0026#x3C;/string\u003e\\n\u0026#x3C;/array\u003e\\n\\n\u0026#x3C;key\u003eRunAtLoad\u0026#x3C;/key\u003e\\n\u0026#x3C;true/\u003e\\n\\n\u0026#x3C;key\u003eStandardOutPath\u0026#x3C;/key\u003e\\n\u0026#x3C;string\u003e$LOG_PATH/boot-shutdown.log\u0026#x3C;/string\u003e\\n\\n\u0026#x3C;key\u003eStandardErrorPath\u0026#x3C;/key\u003e\\n\u0026#x3C;string\u003e$PLOG_PATH/boot-shutdown.err\u0026#x3C;/string\u003e\\n\\n\u0026#x3C;/dict\u003e\\n\u0026#x3C;/plist\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eplist文件以键值对的形式存储信息。以上文件的字段解释：\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eLabel\u003c/code\u003e：标签，也就是运行该plist显示的名字。这里为boot-shutdown\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eProgramArguments\u003c/code\u003e：\u003ccode\u003earray\u003c/code\u003e里可以存放多个需要运行程序。这里的\u003ccode\u003e$SCRIPT_PATH\u003c/code\u003e请自己修改。\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eRunAtLoad\u003c/code\u003e：开机自启，为\u003ccode\u003etrue\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eStandardOutPath\u003c/code\u003e：打印标准输出到某个文件，方便查看程序后台运行的结果，\u003ccode\u003e$LOG_PATH\u003c/code\u003e自行修改。\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eSta
