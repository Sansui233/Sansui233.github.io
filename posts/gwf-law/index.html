$RC=function(a,b){if(b=document.getElementById(b))(a=document.getElementById(a))?(a.previousSibling.data="$~",$RB.push(a,b),2===$RB.length&&("number"!==typeof $RT?requestAnimationFrame($RV.bind(null,$RB)):(a=performance.now(),setTimeout($RV.bind(null,$RB),2300>a&&2E3<a?2300-a:$RT+300-a)))):b.parentNode.removeChild(b)};$RC("B:0","S:0")</script><div hidden id="S:1"><script>window.__reactRouterContext.streamController.enqueue("[{\"_1\":2,\"_48\":-5,\"_49\":-5},\"loaderData\",{\"_3\":4},\"routes/posts.$slug\",{\"_5\":6,\"_42\":43,\"_45\":46},\"post\",{\"_7\":8,\"_9\":10,\"_11\":12,\"_13\":14,\"_15\":16,\"_17\":18,\"_23\":24,\"_25\":26,\"_27\":28,\"_29\":30,\"_31\":32,\"_35\":36,\"_37\":38,\"_40\":41},\"title\",\"关于GFW的法律相关定罪之“非法获取计算机系统数据、非法控制计算机信息系统罪”\",\"slug\",\"gwf-law\",\"date\",\"2020-11-06T16:00:00.000Z\",\"description\",\"一些法律研究\",\"draft\",false,\"metadata\",{\"_19\":20,\"_21\":22},\"readingTime\",2,\"wordCount\",481.48,\"excerpt\",\"关于GFW的法律定罪之“非法获取计算机系统数据、非法控制计算机信息系统罪”。\\n之前看“不能使用该名称”的GFW定罪系列文章，阐述了司法实践中对于计算机概念不清晰导致的问题，觉得非常学术，逻辑上真的很有道理。所有回避攻击的手段怎么就变成入侵计算机或者非法访问网站了呢？\\n但最近在阅读Clash的源码时，突然开始觉得，“非法获取计算机系统数据、非法控制计算机信息系统罪”对于节点的提供者或许是成立的。\\n\\n《中华人民共和国刑法》第285五条第2款 违反国家规定，侵入前款规定以外的计算机信息系统或者采用其他技术手段，获取该计算\",\"content_html\",\"\u003cp\u003e关于GFW的法律定罪之“非法获取计算机系统数据、非法控制计算机信息系统罪”。\u003c/p\u003e\\n\u003cp\u003e之前看“不能使用该名称”的GFW定罪系列文章，阐述了司法实践中对于计算机概念不清晰导致的问题，觉得非常学术，逻辑上真的很有道理。所有回避攻击的手段怎么就变成入侵计算机或者非法访问网站了呢？\u003c/p\u003e\\n\u003cp\u003e但最近在阅读Clash的源码时，突然开始觉得，“非法获取计算机系统数据、非法控制计算机信息系统罪”对于节点的提供者或许是成立的。\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e\u003cstrong\u003e《中华人民共和国刑法》第285五条第2款\u003c/strong\u003e 违反国家规定，侵入前款规定以外的计算机信息系统或者采用其他技术手段，获取该计算机信息系统中存储、处理或者传输的数据，或者对该计算机信息系统实施非法控制\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cp\u003e下面说说为何觉得成立。\u003c/p\u003e\\n\u003cp\u003e包括Clash在内，所有翻墙软件都具有两个部分，一个被称为outbound，为将加密后的数据发送至远程服务器（或接收数据）。outbound的常用协议为常见的ss、ssr等等。这个部分没有上述罪名的问题。\u003c/p\u003e\\n\u003cp\u003e另一个部分称为inbound，此部分接管计算机系统的tcp请求(通常使用http或socks5)，将计算机系统原本应直接发送到服务器的流量接管到翻墙软件中。此系“非法获取计算机信息系统数据”的可能\u003c/p\u003e\\n\u003cp\u003e在获取inbound传入的传输数据之后，使用outbound指定的协议，与proxy服务器建立加密的连接，通过节点服务器发送流量。而节点服务器接管流量并返回到用户端时，传输的数据同样要使用软件的inbound写入浏览器。此系“非法控制计算机信息系统”的可能。\u003c/p\u003e\\n\u003cp\u003e不论如何，“获取计算机信息系统中传输的数据”是肯定无法避免的。此时的问题在于：1.是否违反国家规定（非法性）这一点非常口袋了，又要回到信道上。2.获取数据的客体并非是人，而是计算机程序，虽然程序的制作者并没有获取任何数据，但节点的提供者是可以的，很好的例子就是机场面板里可以显示用户最近使用的IP。\u003c/p\u003e\\n\u003cp\u003e对于翻墙软件的制作者而言，如果上述对于节点提供者的“非法获取计算机信息系统数据、非法控制计算机信息系统罪”成立，则“提供侵入、非法控制计算机信息系统的程序、工具罪”也相应成立。\u003c/p\u003e\\n\u003cp\u003e当然，这一切的前提，都建立在“非法性”的基础上。什么样的技术用于做什么合法没有规定。最受争议的“非法信道”在司法实践中也一直脱离了法律中“物理信道”的解释，涵盖了非物理信道，可以称其为口袋之源。\u003c/p\u003e\\n\u003cp\u003e参考：\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"https://zh.wikipedia.org/wiki/%E6%8F%90%E4%BE%9B%E4%BE%B5%E5%85%A5%E3%80%81%E9%9D%9E%E6%B3%95%E6%8E%A7%E5%88%B6%E8%AE%A1%E7%AE%97%E6%9C%BA%E4%BF%A1%E6%81%AF%E7%B3%BB%E7%BB%9F%E7%9A%84%E7%A8%8B%E5%BA%8F%E3%80%81%E5%B7%A5%E5%85%B7%E7%BD%AA#cite_note-lx-1\\\"\u003e提供侵入、非法控制计算机信息系统的程序、工具罪\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"https://zh.wikipedia.org/wiki/%E9%9D%9E%E6%B3%95%E8%8E%B7%E5%8F%96%E8%AE%A1%E7%AE%97%E6%9C%BA%E4%BF%A1%E6%81%AF%E7%B3%BB%E7%BB%9F%E6%95%B0%E6%8D%AE%E3%80%81%E9%9D%9E%E6%B3%95%E6%8E%A7%E5%88%B6%E8%AE%A1%E7%AE%97%E6%9C%BA%E4%BF%A1%E6%81%AF%E7%B3%BB%E7%BB%9F%E7%BD%AA\\\"\u003e非法获取计算机信息系统数据、非法控制计算机信息系统罪\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:E,jsxs:e}=arguments[0];function _createMdxContent(r){const i={a:\\\"a\\\",blockquote:\\\"blockquote\\\",li:\\\"li\\\",p:\\\"p\\\",strong:\\\"strong\\\",ul:\\\"ul\\\",...r.components};return e(n,{children:[E(i.p,{children:\\\"关于GFW的法律定罪之“非法获取计算机系统数据、非法控制计算机信息系统罪”。\\\"}),\\\"\\\\n\\\",E(i.p,{children:\\\"之前看“不能使用该名称”的GFW定罪系列文章，阐述了司法实践中对于计算机概念不清晰导致的问题，觉得非常学术，逻辑上真的很有道理。所有回避攻击的手段怎么就变成入侵计算机或者非法访问网站了呢？\\\"}),\\\"\\\\n\\\",E(i.p,{children:\\\"但最近在阅读Clash的源码时，突然开始觉得，“非法获取计算机系统数据、非法控制计算机信息系统罪”对于节点的提供者或许是成立的。\\\"}),\\\"\\\\n\\\",e(i.blockquote,{children:[\\\"\\
