，就算口中没有真的发出声音。这明显是利于拼音打字的。另外，拼音打字的韵母键位非常固定，像 ing 这样的三字母韵母，打起来非常连贯，在这瞬间可以一秒按 8 个键，任何人打字多一点都能做到。真正意义上想说什么打什么。\u003c/p\u003e\\n\u003cp\u003e我的名字拼音一共有 (10-15) 个字母，可以在 1.5 秒内打完全拼。拼音的输入速度完全不慢，重码问题也几乎靠技术解决了。在纠错、词库、上下文联想早就发展起来的情况下，五笔在日常使用上真的没有什么优势。\u003c/p\u003e\\n\u003ch3\u003e极限速度？\u003c/h3\u003e\\n\u003cp\u003e这就是一个老生常谈的问题了———学习成本。\u003c/p\u003e\\n\u003cp\u003e如果仅仅靠日常打字，五笔要多久，拆字的顺畅程度可以达到打拼音一年的水平？\u003c/p\u003e\\n\u003cp\u003e我的答案是：除非刻意练习，否则永远达不到。拆字顺畅，不会卡住自己的表达，是一个需要长期刻意练习的技能。\u003c/p\u003e\\n\u003cp\u003e听起来可能有点夸张，但事实如此。\u003c/p\u003e\\n\u003cp\u003e我在日常使用时，对于常用字，五笔输入也已经是条件反射，不太去想字形，和拼音差距也不大。但是测速文章就是另一回事了。各种领域的名词、人名等，总有你不适应的那一款（五笔大佬请无视）。不会拆时那个感觉真的难受，一分钟打一个字。\u003c/p\u003e\\n\u003cp\u003e比如「凿个洞」「凹凸不平」「藏族」一类的词，对于拼音都非常简单且没有重码。但对于五笔，不是常用词且难拆，测速文里这类词很多。我有一个长长的清单，随时记录这类难以练到的字。\u003c/p\u003e\\n\u003cp\u003e注意，以上的前提是「日常打字」。这里可能会有人对「日常」有一点误解，需要再澄清一下，日常不等于简单，而是「日常生活交流中的常用语言」。比如「藏族」，小学生都会念，还会写，但不日常。\u003c/p\u003e\\n\u003cp\u003e五笔变小众的原因正在于高昂的学习成本，有没有不那么痛的学习方法吗？\u003c/p\u003e\\n\u003cp\u003e有。我自己一向不是死记硬背型的人，基本是用什么学什么直接开干。日语没背五十音图，靠记了一首歌词入门，五笔也没有背码表，看了原理后，一个区一个区地打一级简码二级简码入门。遇到不会的就查，会的就越来越多。\u003c/p\u003e\\n\u003cp\u003e但是不那么痛的学习方法问题就是上面所说的，仅靠日常打字，想在遇到任何情况下都拆字顺畅，永远也不可能（记忆超群的五笔大佬当我没说）。\u003c/p\u003e\\n\u003cp\u003e那个「不熟悉的列表」，我专门打了也有七八遍了，里面的所有字能顺利拆出来了，但每个字还是要花时间反应。\u003c/p\u003e\\n\u003cp\u003e同学妈妈打了几十年五笔工作，也只是在她的专业领域得心应手，换到不熟悉的领域同样卡壳。不要看贴子说打得越久越熟悉，这个年头没有几个人是为了打字而打字的，打字说是表达，是个有应用场景的事，有场景就有范围限定，有范围限定就有上限。你平时能练到的字，就这么多。\u003c/p\u003e\\n\u003cp\u003e诚然，五笔的极限是很快，但为此需要付出的刻意练习，并不值得，除非你喜欢。\u003c/p\u003e\\n\u003ch3\u003e软件问题\u003c/h3\u003e\\n\u003cp\u003e86 版编码是经典的五笔编码，但我现在使用的 98 版五笔，因为有一天实在不能忍受 86 版那个莫名其妙的笔顺了，还有一些为了降低重码而设置的不合理末笔码。\u003c/p\u003e\\n\u003cp\u003e但是后来我发现，有很长一段时间，我都在把 98 版的字根表和 86 版弄混——我在学 86 版五笔时从来没有去背过字根表，都是靠肌肉记忆，肌肉和脑袋打架，于是混乱了。\u003c/p\u003e\\n\u003cp\u003e另外，对于不会拆的字，想不起来的字，我会使用拼音反查。自从 ios 有 98 五笔后我就在使用苹果的输入法，因为可以接第三方键盘，还可以输入 emoji。但我反查了很长一段时间后才发现，苹果的编码，可以说是有巨量的错误，把 86 和 98 版混到了一起，一字完全不同的两码什么的，有时候打 86 版的拆法也能出字，反查编码的时候更是灾难。我对 98 版的拆字方式长期处于一种混乱状态。\u003c/p\u003e\\n\u003cp\u003e所以在初期\u003c/p\u003e\\n\u003ch2\u003e输入法推荐\u003c/h2\u003e\\n\u003cp\u003e需求\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e基本词库+方便的自造词功能\u003c/li\u003e\\n\u003cli\u003e精确的拼音反查\u003c/li\u003e\\n\u003cli\u003e打重复字和 z 键特殊符号\u003c/li\u003e\\n\u003cli\u003e良好的中英混输\u003c/li\u003e\\n\u003cli\u003e可以方便地输入日期\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e我觉得还不错的：\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003ewindows 冰凌五笔，默认设置基本不用改，除了空码需要上屏编码用来中英混输。还有 shift + 空格的快捷键最好是关掉。加自造词非常方便\u003c/li\u003e\\n\u003cli\u003emac 上清歌五笔，中英之间支持加空格，加自造词非常方便\u003c/li\u003e\\n\u003cli\u003erime 98五笔，自己再魔改版。我觉得可以满足大部分需要，除了特殊符号不是 z 键没有提示。这个输入法现在是备用来查拆字的，是的，直接是显示的字根而不是编码。\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch2\u003e为什么我还要用五笔\u003c/h2\u003e\\n\u003cp\u003e话说回来，既然五笔打得没有拼音快，还费脑子，为什么我还要用五笔呢？\u003c/p\u003e\\n\u003cp\u003e一是，当习惯了不重码后，很难再接受重码的输入法。不论是不是日常用语，99% 的情况下五笔都不需要选字，不需要翻列表。你可以轻易打出「艹」和「卄」，同时也不会影响你正常打「草」。\u003c/p\u003e\\n\u003cp\u003e当然，拆不出字时也会很难受。\u003c/p\u003e\\n\u003cp\u003e二是，永远不需要联网，隐私问题。\u003c/p\u003e\\n\u003cp\u003e三是，好的输入法设计真的好。当时知道 z 键万能键打特殊符号原来这么好用时简直惊呆了。自从用了五笔，我从来都没有使用 -\u003e 打箭头过，从来都是 →。希腊字母、带圈数字、拼音音标也非常好打。当朋友提醒我写的 logseq theme 没有连字箭头时，我才发现压根没有注意到原来 logseq 后来加入了连字字体。\u003c/p\u003e\\n\u003chr\u003e\\n\u003cp\u003e好困😴 睡觉\u003c/p\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:i,jsxs:e}=arguments[0];function _createMdxContent(l){const r={h2:\\\"h2\\\",h3:\\\"h3\\\",hr:\\\"hr\\\",li:\\\"li\\\",ol:\\\"ol\\\",p:\\\"p\\\",ul:\\\"ul\\\",...l.components};return e(n,{children:[i(r.p,{children:\\\"每次看到打字的视频，总是会有人说五笔是最快的。五笔我打了八年。突发奇想去测试了一下五笔打字的输入速度，结果在我意料之内——在不刻意飙手速（以不被室友打）的情况下，大概是 60 字/min，全拼大概是 70 字/min。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"虽然拼音我现在已经非常不熟练了，但速度还是比五笔快。而五笔在日常使用也并没有感觉到有什么不顺畅的地方，为什么测速还是会更慢呢？\\\"}),\\\"\\\\n\\\",i(r.h2,{id:\\\"五笔更慢的原因\\\",children:\\\"五笔更慢的原因\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"网上说五笔打得更快大多是指「看打下的极限速度」。这里有两个条件，一个是看打，一个是极限。\\\"}),\\\"\\\\n\\\",i(r.h3,{id:\\\"看打和听打\\\",children:\\\"看打和听打\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"看打，指看着一段文字打出来，在早期没有各种扫描技术时，录文件就是这样的纯手工录入 诚然，五笔的极限是很快，但为此需要付出的刻意练习，并不值得，除非你喜欢。\\\"}),\\\"\\\\n\\\",i(r.h3,{id:\\\"软件问题\\\",children:\\\"软件问题\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"86 版编码是经典的五笔编码，但我现在使用的 98 版五笔，因为有一天实在不能忍受 86 版那个莫名其妙的笔顺了，还有一些为了降低重码而设置的不合理末笔码。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"但是后来我发现，有很长一段时间，我都在把 98 版的字根表和 86 版弄混——我在学 86 版五笔时从来没有去背过字根表，都是靠肌肉记忆，肌肉和脑袋打架，于是混乱了。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"另外，对于不会拆的字，想不起来的字，我会使用拼音反查。自从 ios 有 98 五笔后我就在使用苹果的输入法，因为可以接第三方键盘，还可以输入 emoji。但我反查了很长一段时间后才发现，苹果的编码，可以说是有巨量的错误，把 86 和 98 版混到了一起，一字完全不同的两码什么的，有时候打 86 版的拆法也能出字，反查编码的时候更是灾难。我对 98 版的拆字方式长期处于一种混乱状态。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"所以在初期\\\"}),\\\"\\\\n\\\",i(r.h2,{id:\\\"输入法推荐\\\",children:\\\"输入法推荐\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"需求\\\"}),\\\"\\\\n\\\",e(r.ol,{children:[\\\"\\\\n\\\",i(r.li,{children:\\\"基本词库+方便的自造词功能\\\"}),\\\"\\\\n\\\",i(r.li,{children:\\\"精确的拼音反查\\\"}),\\\"\\\\n\\\",i(r.li,{children:\\\"打重复字和 z 键特殊符号\\\"}),\\\"\\\\n\\\",i(r.li,{children:\\\"良好的中英混输\\\"}),\\\"\\\\n\\\",i(r.li,{children:\\\"可以方便地输入日期\\\"}),\\\"\\\\n\\\"]}),\\\"\\\\n\\\",i(r.p,{children:\\\"我觉得还不错的：\\\"}),\\\"\\\\n\\\",e(r.ul,{children:[\\\"\\\\n\\\",i(r.li,{children:\\\"windows 冰凌五笔，默认设置基本不用改，除了空码需要上屏编码用来中英混输。还有 shift + 空格的快捷键最好是关掉。加自造词非常方便\\\"}),\\\"\\\\n\\\",i(r.li,{children:\\\"mac 上清歌五笔，中英之间支持加空格，加自造词非常方便\\\"}),\\\"\\\\n\\\",i(r.li,{children:\\\"rime 98五笔，自己再魔改版。我觉得可以满足大部分需要，除了特殊符号不是 z 键没有提示。这个输入法现在是备用来查拆字的，是的，直接是显示的字根而不是编码。\\\"}),\\\"\\\\n\\\"]}),\\\"\\\\n\\\",i(r.h2,{id:\\\"为什么我还要用五笔\\\",children:\\\"为什么我还要用五笔\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"话说回来，既然五笔打得没有拼音快，还费脑子，为什么我还要用五笔呢？\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"一是，当习惯了不重码后，很难再接受重码的输入法。不论是不是日常用语，99% 的情况下五笔都不需要选字，不需要翻列表。你可以轻易打出「艹」和「卄」，同时也不会影响你正常打「草」。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"当然，拆不出字时也会很难受。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"二是，永远不需要联网，隐私问题。\\\"}),\\\"\\\\n\\\",i(r.p,{children:\\\"三是，好的输入法设计真的好。当时知道 z 键万能键打特殊符号原来这么好用时简直惊呆了。自从用了五笔，我从来都没有使用 -\u003e 打箭头过，从来都是 →。希腊字母、带圈数字、拼音音标也非常好打。当朋友提醒我写的 logseq theme 没有连字箭头时，我才发现压
