$RC=function(a,b){if(b=document.getElementById(b))(a=document.getElementById(a))?(a.previousSibling.data="$~",$RB.push(a,b),2===$RB.length&&("number"!==typeof $RT?requestAnimationFrame($RV.bind(null,$RB)):(a=performance.now(),setTimeout($RV.bind(null,$RB),2300>a&&2E3<a?2300-a:$RT+300-a)))):b.parentNode.removeChild(b)};$RC("B:0","S:0")</script><div hidden id="S:1"><script>window.__reactRouterContext.streamController.enqueue("[{\"_1\":2,\"_58\":-5,\"_59\":-5},\"loaderData\",{\"_3\":4},\"routes/posts.$slug\",{\"_5\":6,\"_52\":53,\"_55\":56},\"post\",{\"_7\":8,\"_9\":8,\"_10\":11,\"_12\":8,\"_13\":14,\"_15\":16,\"_21\":22,\"_23\":24,\"_25\":26,\"_27\":28,\"_39\":40,\"_42\":43,\"_44\":45,\"_50\":51},\"title\",\"关于指针与Golang的结构体\",\"slug\",\"date\",\"2020-11-26T16:00:00.000Z\",\"description\",\"draft\",false,\"metadata\",{\"_17\":18,\"_19\":20},\"readingTime\",3,\"wordCount\",706.88,\"excerpt\",\"之前在学C++的时候，指针的用法就困惑了很久。后来有了计算机体系结构基础后，再加上Golang的一些说明，就突然明白了，之前为什么不理解指针。纠结的点在哪里。\\n指针的概念\\n(学的语言太多语法有些混了，看个意思就好，代码是四不像并不可以运行)\\n\\n地址：一个变量在内存中的存储形式是 地址 + value，地址是在指内存中的地址。\\n\\n比如 int a = 3，意思是变量 a 在内存中有一个地址，这个地址储存的 value 为 3。\\n\\n指针 (pointer) ：是一种变量，它的 value 仍然是一个地址。常用*定义指针\",\"content_html\",\"\u003cp\u003e之前在学C++的时候，指针的用法就困惑了很久。后来有了计算机体系结构基础后，再加上Golang的一些说明，就突然明白了，之前为什么不理解指针。纠结的点在哪里。\u003c/p\u003e\\n\u003ch2\u003e指针的概念\u003c/h2\u003e\\n\u003cp\u003e(学的语言太多语法有些混了，看个意思就好，代码是四不像并不可以运行)\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003e地址\u003c/strong\u003e：一个变量在内存中的存储形式是 \u003cstrong\u003e地址 + value\u003c/strong\u003e，地址是在指内存中的地址。\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e比如 \u003ccode\u003eint a = 3\u003c/code\u003e，意思是变量 a 在内存中有一个地址，\u003cstrong\u003e这个地址储存的 value 为 3\u003c/strong\u003e。\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003e指针 (pointer)\u003c/strong\u003e ：是一种变量，\u003cstrong\u003e它的 value 仍然是一个地址\u003c/strong\u003e。常用\u003ccode\u003e*\u003c/code\u003e定义指针变量。\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e比如 \u003ccode\u003eint *b = \u0026#x26;a\u003c/code\u003e，意思是 \u003cstrong\u003e指针变量\u003c/strong\u003e b 在内存中有一个地址，\u003cstrong\u003e这个地址储存的 value 为 a 的地址\u003c/strong\u003e。\u003c/p\u003e\\n\u003cp\u003e在使用变量（而不是声明或定义变量）时，\u003ccode\u003e\u0026#x26;\u003c/code\u003e 为取地址符。对应的还有一个\u003ccode\u003e*\u003c/code\u003e为取内容符。比如\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-c++\\\"\u003eint a = 3\\nint *b = \u0026#x26;a // 将 a 的地址作为 b 的 value\\nprint(b) // 输出 b 的 value，结果为一个地址，等于 a 的地址(\u0026#x26;a)\\nprint(*b) //将 b 的 value 作为地址，输出地址中存的值，结果为 3\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e上面仅是个人的概念解释，尽量少地引入新概念。以上概念有更通俗的叫法。\u003c/p\u003e\\n\u003cp\u003e比如\u003ccode\u003eint *b = \u0026#x26;a\u003c/code\u003e，通常会叫做“变量 b 持有 a 的引用”。个人觉得虽然直观，但对于初学者并不友好。首先，“变量 b”就没有说清楚指针变量的特殊性。然后“a 的引用”，倒是说清楚什么叫做 a 的引用啊……尤其是一些语言没有指针的概念，但引用是随处可见的（比如 Javascript 的 Object 类型）\u003c/p\u003e\\n\u003ch2\u003eGolang Struct 与 指针的访问\u003c/h2\u003e\\n\u003cp\u003e其实让我明白的只是因为\u003ca href=\\\"https://tour.golang.org/moretypes/4\\\"\u003eGo tour\u003c/a\u003e中的两句话：\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003eStruct fields can be accessed through a struct pointer.\\n结构体字段可以使用结构体指针获取。\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003eTo access the field X of a struct when we have the struct pointer p we could write \u003ccode\u003e(*p).X\u003c/code\u003e. However, that notation is cumbersome, so the language permits us instead to write just \u003ccode\u003ep.X\u003c/code\u003e, without the explicit dereference.\\n结构体指针访问字段本来应该写成\u003ccode\u003e(*p).x\u003c/code\u003e，但是由于这么写太蠢了，所以允许直接写成\u003ccode\u003ep.x\u003c/code\u003e。\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003cp\u003e也就是说，如果见到类似\u003ccode\u003eT.x\u003c/code\u003e的结构体访问，T有可能是结构体本身，也可能是指针……需要自行区分。仅此而已。\u003c/p\u003e\\n\u003cp\u003e而我之前一直以为 T 只能是结构体本身= =，所以对于指针一直头大……\u003c/p\u003e\\n\u003cp\u003e但由于存在指针这种特殊的访问方式，在结构体的组合与接口实现中会有一些想不到的情况：\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e定义了一个接口Interface，方法有Intera()，Interb()\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-go\\\"\u003etype Interface interface{\\n\\tIntera()\\n\\tInterb()\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e定义了一个结构体Base，用结构体指针的方式实现了Intera()\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-go\\\"\u003etype Base struct {}\\nfunc (b *Base) Intera() {}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e定义了一个结构体Extend，匿名组合了Base，用正常结构体的方式实现了Interb()\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-go\\\"\u003etype Extend struct {\\n\\tBase\\n}\\nfunc (e Extend) Interb() {}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e这个时候，请问有谁实现了Interface？\u003c/p\u003e\\n\u003cp\u003e答案是：\u003cstrong\u003eBase 和 Extend 本身都没有实现 Interface\u003c/strong\u003e。但是上述代码中完全没有出现的 *\u003cstrong\u003eExtend（Extend的指针）实现了Interface\u003c/strong\u003e。\u003c/p\u003e\\n\u003cp\u003e为什么呢？虽然 、*\u003cstrong\u003eExtend\u003c/strong\u003e 并没有实现第二个方法，但 \u003cstrong\u003eExtend\u003c/strong\u003e 实现了，所以 ***Extend **是也是可以直接访问第二个方法的（参考上面的(*p).x的解释）。\u003c/p\u003e\\n\u003cp\u003e而*\u003cstrong\u003eBase\u003c/strong\u003e实现了第一个方法（Base没有实现），而 \u003cstrong\u003eExtend\u003c/strong\u003e 组合了 \u003cstrong\u003eBase\u003c/strong\u003e。因此第一个方法可以也通过 *\u003cstrong\u003eExtend\u003c/strong\u003e 访问（Extend无法访问）。\u003c/p\u003e\\n\u003cp\u003e所以*\u003cstrong\u003eExtend\u003c/strong\u003e两个方法都能访问，因此实现了Interface。而 **Extend **只能访问第二个方法，因此没有实现Interface。\u003c/p\u003e\\n\u003cp\u003e然后日常使用 \u003cstrong\u003eExtend\u003c/strong\u003e 的时候，为了能使用Interface的方法，需要使用 *\u003cstrong\u003eExtend\u003c/strong\u003e：\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"language-go\\\"\u003einterfacelist := make([]Interface, 0)\\ninterfacelist = append(interfacelist, \u0026#x26;Extend{}) // 因为是指针实现Interface，需要传入地址\\ne = interfacelist[0]\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e在 goland 对 e 按下 F1 时，只会显示，
