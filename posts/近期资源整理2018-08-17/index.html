、入门级的开源项目分享站\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e开源项目分享站。大部分是中文项目，可按语言分类检索，每月出一期月刊，适合正在学习的人练手。\u003c/p\u003e\\n\u003col start=\\\"2\\\"\u003e\\n\u003cli\u003e\u003ca href=\\\"https://github.com/vhf/free-programming-books\\\"\u003efree-programming-books\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e整理了所有和编程相关的免费书籍，同时有\u003ca href=\\\"https://github.com/vhf/free-programming-books/blob/master/free-programming-books-zh.md\\\"\u003e中文版项目\u003c/a\u003e\u003c/p\u003e\\n\u003col start=\\\"3\\\"\u003e\\n\u003cli\u003e\u003ca href=\\\"https://github.com/jobbole/ProgrammingProjectList\\\"\u003e有了这个列表，程序员不愁没练手的小项目了\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e学了新语言之后不知道怎么巩固时，可以按照上面的列表实践练练。\u003c/p\u003e\\n\u003col start=\\\"4\\\"\u003e\\n\u003cli\u003e\u003ca href=\\\"https://wiki.osdev.org/Main_Page\\\"\u003eOSDev.org\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e操作系统wiki。提供编写一个计算机操作系统的所需要的信息。可以作为教程看，也可以作为参考。\u003c/p\u003e\\n\u003ch2\u003e文章\u003c/h2\u003e\\n\u003cp\u003e\u003ca href=\\\"http://www.ruanyifeng.com/blog/2018/08/api-below.html\\\"\u003eAPI之下 - ruanyf\u003c/a\u003e\u003c/p\u003e\\n\u003cp\u003e借用一下文中的原话，“虽然标题里面有 API，但是本文谈的不是编程，而是更重要的事情”。\u003c/p\u003e\\n\u003ch2\u003e有趣又无聊的发现\u003c/h2\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003ca href=\\\"http://www.scp-wiki.net/\\\"\u003eSCP基金会：全世界作者协同创作的小说\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e\u003ca href=\\\"http://scp-wiki-cn.wikidot.com/foundation-tales-cn\\\"\u003eSCP中国分部\u003c/a\u003e SCP基金会是一个虚构的神秘的组织，记载了各种超自然现象、个体等事件。小说的形式就是组织内一篇篇“机密文件”。有趣的是任何人都可以成为SCP系列的作者，只要文章符合要求就能被收录进SCP基金会网站。目前已经有了基于SCP世界观的游戏衍生和小说改编。\u003c/p\u003e\\n\u003ch2\u003e近期事件\u003c/h2\u003e\\n\u003col\u003e\\n\u003cli\u003ePython的流行趋势跃居编程语言第一（IEEE，PYPL）\\n（Python都已经作为高考内容了，而当年高考时我还什么也不会）\u003c/li\u003e\\n\u003c/ol\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:e,jsxs:r}=arguments[0];function _createMdxContent(i){const h={a:\\\"a\\\",h2:\\\"h2\\\",li:\\\"li\\\
