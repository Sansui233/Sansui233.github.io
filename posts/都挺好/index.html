页，因为做网页不是设计网页，不像作曲编曲就是设计音乐。所以他在自学Unity，说想做游戏。\u003c/p\u003e\\n\u003cp\u003e另一个一起玩电子音乐编曲的朋友，学化学的，不编曲了。\u003c/p\u003e\\n\u003cp\u003e我也不编曲了。\u003c/p\u003e\\n\u003cp\u003e3\u003c/p\u003e\\n\u003cp\u003e前段时间晚上和一个画画的大佬交流。大佬不是天生的大佬，这两年是看着大佬进步的，尤其进了公司后，画技一月一变。大佬翻出了之前的黑历史给我看，确实还挺黑的，然后说，“你现在画得可比我那时候好多了，有被鼓励到吗？”\u003c/p\u003e\\n\u003cp\u003e我仔细想想，说“没有[捂脸]”。\u003c/p\u003e\\n\u003cp\u003e大佬说我怎么这么丧，要是小海（另一个画友）看了那肯定高兴炸了。大佬说他上大学那会儿临摹了一张图，当时觉得自己牛逼得不行，现在一看，什么鬼。\u003c/p\u003e\\n\u003cp\u003e我确实没有被鼓励到，这挺对不住别人的鼓励的。我也很羡慕这种有点小成就就能很开心的心态。但有人告诉我，这种小成就感会造成短视，选择这样的行业可能不会有太高的高度（没错说得就是前端，几年下来牛逼到不行年薪也就40w）。如果我还把画画当成兴趣，那我也是那个画了个很像的临摹就觉得自己特牛逼到处发社交平台的人。但现在不行了，我清楚我要是在毕业之前不能画到一种可以靠画画吃饭的水平，可能会永无天日，也永远没有去提出要求让家里继续花钱的权利。\u003c/p\u003e\\n\u003cp\u003e而基友就很不一样，想画就画，不想画就把画笔一摔：“老子不画了，老子要打游戏。”\u003c/p\u003e\\n\u003cp\u003e4\u003c/p\u003e\\n\u003cp\u003e前段时间和一个热爱科研的大佬用qq写信交淡，聊的是关于人生的思考。大佬一直年级前十，真的热爱科研，通原导论课这种介绍专业大纲的论文拿了满分。他说他很纠结，因为不管是参加比赛，去实验室工作，拿奖，都是真的喜欢，不是为了社会意义上的功名。所以他为了有自己安静思考的空间，没有去清华（要去一定可以去的那种），拿特奖进了Top3觉得已经知足了。但他爸爸觉得他太寡淡，不去争，只留在小破学校。他纠结的是：“社会上都希望给人标签化，而我在做的事情是去标签化。那我是要坚持非标签化的生活习性，并在这个道路上找到容身之地，还是选择标签化自己，和正常的社会人一样建功立业呢？”\u003c/p\u003e\\n\u003cp\u003e我看完几乎要给他跪下。在平常人眼里，做科研已经社会上非常认可的一条路，社会自动会给他贴上科研大佬的标签，现在不去清华以后过自己想要的生活还是绰绰有余的。只不过他爹是更功利一些，更加看重他的标签罢了。\u003c/p\u003e\\n\u003cp\u003e但这确实是一个多想想就无解的问题。在人际关系过于庞大的社会，人们只会看你有的标签和别人口中的印象。标签不适合就首先被淘汰了。大佬不用担心，他选的路和他拥有的标签是一致的。而我呢？标签和想选的路一直不一致的怎么办？\u003c/p\u003e\\n\u003cp\u003e5\u003c/p\u003e\\n\u003cp\u003e我相信是能做好一件事的是真的热爱的。\u003c/p\u003e\\n\u003cp\u003e但是先有热爱才有的一步步成就，还是先有的一步步成就才有的热爱呢。\u003c/p\u003e\\n\u003cp\u003e这两者都有。龙哥是越来越喜欢演戏的。而年轻有为的大佬们都是先有热爱的。但自己呢？能放弃喜欢的事情把热爱挪到社会的给正轨上吗？\u003c/p\u003e\\n\u003cp\u003e6\u003c/p\u003e\\n\u003cp\u003e都说二十多岁的年轻人选择很多，其实一点不多。不说天赋筛掉的路，从填好高考志愿的那一刻，社会已经对你有了期待的方向。等到工作时，除了部分自由职业者和创业者，要走什么路几乎可以一眼见底。转行的成本不是一般人承担得起的，包括精神上和物质上。\u003c/p\u003e\\n\u003cp\u003e而当能承担转行的成本时，说明在原来的领域已经是做得很好的，而我相信是能做好一件事的是真的热爱的。这就变成了一个无法解开的死锁。\u003c/p\u003e\\n\u003cp\u003e导师不赞同学生写技术博客。导师赞同用什么学什么。这也是一种一眼见底。“哪管喜不喜欢，只看能不能干。”一个创业的哥哥说。\u003c/p\u003e\\n\u003cp\u003e不知道为什么，我非常非常讨厌这样的模式。理性告诉我这是实际情况，是对的，这样的人通常过得很好。可我依旧讨厌，迫切想远离。太现实主义了。他们先决定了想怎么活，干什么是无所谓的，只要能干。而我是先想干什么，怎么活是无所谓的，只要能活。\u003c/p\u003e\\n\u003cp\u003e可能还是太年轻，被打击得不够狠。\u003c/p\u003e\\n\u003cp\u003e7\u003c/p\u003e\\n\u003cp\u003e我仍然相信科技能从实处改变生活，并且看到人们的生活因此更加丰富多彩而欣喜。但我仍然不知道怎么做。\u003c/p\u003e\",\"content_jsx\",\"const{Fragment:n,jsx:e,jsxs:r}=arguments[0];function _createMdxContent(c){const p={p:\\\"p\\\",...c.components};return r(n,{children:[e(p.p,{children:\\\"自我发泄罢了。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"1\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"最近有部剧在三次元很火，叫都挺好。姚晨在里面主演了个从困苦中长大的女孩，在什么都不好下的情况下逆风翻盘，过上了自己所理想的生活。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"苏明玉所代表的是三次元主流社会的一种理想生活模板。有钱，有事业，有家庭，会生活，是社会对于人“成功”和“幸福”的典范，也是很多人向往的潮流。当个人对自己的期望与社会对个人的期望是一致时，奋斗会是一件艰苦但幸福的事，比如苏明玉。反其道而行之，即使奋斗也是艰苦与痛苦。因为社会的不认同，自己的理性也不去认同。这时的理想与现实是无比割裂的。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"我妈也不例外，给我发了一篇“有钱一时爽，一直有钱一直爽”的爆文。她是最喜欢这种有钱的小资生活的人，可惜起点太低，所以希望我能成为外向/自律且能过好生活的有钱人。很不巧，她的女儿完全相反，是一个非常内向/对不想做的事极度不自律/对想做的事能把对己极度push的人。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"按照MBTI的分类方法，苏明玉（姚晨饰）是ENTJ，指挥官型人格。而我是INTP，如果T再弱一些，F的属性再重一些，也就是INFP时，是我的抑郁状态。抑郁状态不是悲伤，接近崩溃，造成的影响难以逆转。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"2\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"我的一个朋友在985学的软件工程，可开心了，每一次学习知识都是有趣的，和大家做出什么东西都很有成就感。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"我曾经一起玩电子音乐编曲的朋友，在普通本科学软件工程，不喜欢做网页，因为做网页不是设计网页，不像作曲编曲就是设计音乐。所以他在自学Unity，说想做游戏。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"另一个一起玩电子音乐编曲的朋友，学化学的，不编曲了。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"我也不编曲了。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"3\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"前段时间晚上和一个画画的大佬交流。大佬不是天生的大佬，这两年是看着大佬进步的，尤其进了公司后，画技一月一变。大佬翻出了之前的黑历史给我看，确实还挺黑的，然后说，“你现在画得可比我那时候好多了，有被鼓励到吗？”\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"我仔细想想，说“没有[捂脸]”。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"大佬说我怎么这么丧，要是小海（另一个画友）看了那肯定高兴炸了。大佬说他上大学那会儿临摹了一张图，当时觉得自己牛逼得不行，现在一看，什么鬼。\\\"}),\\\"\\\\n\\\",e(p.p,{children:\\\"我确实没有被鼓励到，这挺对不住别人的鼓励的。我也很羡慕这种有点小成就就能很开心的心态。但有人告诉我，这种小成就感会造成短视，选择这样的行业可能不会有太高的高度（没错说得就是前端，几年下来牛逼到不行年薪也就40w）。如果我还把画画当
